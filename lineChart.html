<!DOCTYPE html>
<html>

<head>
    <title>Line Chart Sample</title>
    <meta charset="utf-8">
    <style>
        body {
            font: 10px sans-serif;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #111;
            shape-rendering: crispEdges;
        }
        
        .bar {
            fill: red;
        }
        
        .x.axis path {
            display: none;
        }
    </style>
    <!-- This is D3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="mora.js"></script>
</head>

<body>
    <button onclick="f()">Result</button>
    <div id='result'></div>
    <script>
        f();

        function f() {

            let map=main();
			let data=[];
			for(let i in map.crowd){
				data.push({
                    State: i,
                    Meet: map.crowd[i].meet,
                    Win: map.crowd[i].win,
                });
			}
            showResult(data);
        }

        function randN(k) {
            return Math.floor(Math.random() * k);
        }

        function showResult(data) {
            let margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            };
            let width = 960 - margin.left - margin.right;
            let height = 500 - margin.top - margin.bottom;

            let x0 = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            let x1 = d3.scale.ordinal();

            let y = d3.scale.linear()
                .range([height, 0]);

            // color for y axises 
            let color = d3.scale.ordinal()
                .range(["#8a89a6", "#a05d56", "#7b6888", "#ff8c00", "#d0743c", "#98abc5", "#6b486b", ]);

            let xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            let yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(d3.format(".2s"));

            document.getElementById("result").innerHTML = ''; // clean body before print

            let svg = d3.select("#result").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            let yAxisNames = ['Meet', 'Win'];

            data.forEach(function (d) {
                d.ages = yAxisNames.map(function (name) {
                    return {
                        name: name,
                        value: +d[name]
                    };
                });
            });

            x0.domain(data.map(function (d) {
                return d.State;
            }));
            x1.domain(yAxisNames).rangeRoundBands([0, x0.rangeBand()]);
            y.domain([0, d3.max(data, function (d) {
                return d3.max(d.ages, function (d) {
                    return d.value;
                });
            })]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Value");

            let state = svg.selectAll(".state")
                .data(data)
                .enter().append("g")
                .attr("class", "state")
                .attr("transform", function (d) {
                    return "translate(" + x0(d.State) + ",0)";
                });

            state.selectAll("rect")
                .data(function (d) {
                    return d.ages;
                })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) {
                    return x1(d.name);
                })
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                })
                .style("fill", function (d) {
                    return color(d.name);
                });

            let legend = svg.selectAll(".legend")
                .data(yAxisNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });
        };
    </script>
</body>

</html>
